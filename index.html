<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <script src="https://kit.fontawesome.com/35666dd7c9.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="wrapper">

    <header>
      <div class="main-logo"><img src="./images/logo.svg" alt="Ping logo"></div>
    </header>

    <main>
      <section class="content-section">
        <h1 class="content-title">We are launching <strong>soon!</strong></h1>
        <p class="content-description">Subscribe and get notified</p>
      </section>
      <section class="form-section">
        <form id="email-form" aria-invalid="false">
          <input type="email" name="email" placeholder="Your email address..." id="email-input">
        </form>
        <p data-showup="false" class="error-message" id="error-message">Please provide a valid email address</p>
        <button id="email-submit">Notify Me</button>
      </section>
      <section class="image-section">
        <img src="./images/illustration-dashboard.png" alt="Dashboard image">
      </section>
    </main>

    <footer>
      <section class="social-media-section">
        <div class="social-media">
          <a href="#" class="social-link"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="social-link"><i class="fa-brands fa-twitter"></i></a>
          <a href="#" class="social-link"> <i class="fa-brands fa-instagram"></i></a>
        </div>
      </section>
      <section class="copyright-section">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </section>
    </footer>

  </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
  <script src="script.js"></script>
</body>

</html>
